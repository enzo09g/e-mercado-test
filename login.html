<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <h1 style="text-align: center; margin-bottom: 1em;">E-Comers</h1>
    <div class="container">

      <div class="solo-para-centrar">
        <div class="contenedor-container">
          <div class="contenedor-login">
            <h2 id="titulo-login">Login</h2>
            <input class="input-login" id="correo" type="email" placeholder="Ingrese su correo electronico"> <br>
            <input class="input-login" id="contraseña" type="password" placeholder="Ingrese su contraseña">
            <button id="boton-enviar">Enviar
            </button>
          </div>
        </div>
      </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
